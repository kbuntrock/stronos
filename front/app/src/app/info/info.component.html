<div class="info-container">
  <!-- <app-loader *ngIf="!loaded"></app-loader> -->
  <ng-container *ngIf="loaded">
    <h1>Informations</h1>
    <mat-card class="infos">
      <div>Server is up since {{ awakeSince }}.</div>
    </mat-card>
    <mat-card class="list" *ngIf="infoDto.streamList.length > 0">
      <table mat-table [dataSource]="infoDto.streamList" class="table">
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- IP ADRESS Column -->
        <ng-container matColumnDef="ipAdress">
          <th mat-header-cell *matHeaderCellDef>IP Adress</th>
          <td mat-cell *matCellDef="let element">{{ element.ipAdress }}</td>
        </ng-container>

        <!-- User agent Column -->
        <ng-container matColumnDef="userAgent">
          <th mat-header-cell *matHeaderCellDef>User Agent</th>
          <td mat-cell *matCellDef="let element">
            {{ formatUserAgent(element.userAgent) }}
          </td>
        </ng-container>

        <!-- Streamed since Column -->
        <ng-container matColumnDef="streamedSeconds">
          <th mat-header-cell *matHeaderCellDef>Streaming since</th>
          <td mat-cell *matCellDef="let element">
            {{ formatSeconds(element.streamedSeconds) }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card>
  </ng-container>
</div>
