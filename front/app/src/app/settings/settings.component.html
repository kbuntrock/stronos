<div class="settings-container">
  <ng-container *ngIf="loaded">
    <h1>Settings</h1>
    <mat-card class="volume">
      <mat-card-content>
        <h2>Volume</h2>

        <div>
          1
          <mat-slider
            class="volume-slider"
            thumbLabel
            min="1"
            max="10"
            step="0.2"
            [(ngModel)]="volume"
            (change)="updateVolume()"
          ></mat-slider>
          10
        </div>
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>
